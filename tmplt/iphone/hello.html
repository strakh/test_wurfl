<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="{{ LANGUAGE_CODE }}" xml:lang="{{ LANGUAGE_CODE }}">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  
  <title>Hello iPhone World</title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript"> google.load("jquery", "1.3.2"); </script>
  <script src="{{ MEDIA_URL }}jqtouch/jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
  <style type="text/css" media="screen">@import "{{ MEDIA_URL }}jqtouch/jqtouch/jqtouch.css";</style>
  <style type="text/css" media="screen">@import "{{ MEDIA_URL }}jqtouch/themes/jqt/theme.css";</style>
  <script language="javascript">
      $.jQTouch({
          icon: 'jqtouch.png',
          statusBar: 'black-translucent',
          preloadImages: [
              '{{ MEDIA_URL }}jqtouch/themes/jqt/img/back_button.png',
              '{{ MEDIA_URL }}jqtouch/themes/jqt/img/back_button_clicked.png',
              '{{ MEDIA_URL }}jqtouch/themes/jqt/img/button_clicked.png',
              '{{ MEDIA_URL }}jqtouch/themes/jqt/img/grayButton.png',
              '{{ MEDIA_URL }}jqtouch/themes/jqt/img/whiteButton.png',
              '{{ MEDIA_URL }}jqtouch/themes/jqt/img/loading.gif'
              ]
      });
  </script>
</head>
<body>
<h1>Hello iPhone World</h1>
{% if device %}
<h2>Device</h2>
{{ device.id }}
{% endif %}
</body>
</html>
